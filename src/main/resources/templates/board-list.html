<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>게시판 목록</title></head>
<body>
<h1>게시판 목록</h1>
<a th:href="@{/boards/new}">글 작성</a>
<ul>
    <li th:each="board : ${boards}">
        <a th:href="@{|/boards/${board.id}|}" th:text="${board.title}">제목</a>
    </li>
</ul>
</body>
</html>
