<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>글 수정</title></head>
<body>
<h1>글 수정</h1>
<form th:action="@{|/boards/edit/${board.id}|}" method="post">
    제목: <input type="text" name="title" th:value="${board.title}"/><br/>
    내용: <textarea name="content" th:text="${board.content}"></textarea><br/>
    <button type="submit">수정</button>
</form>
<a th:href="@{|/boards/${board.id}|}">취소</a>
</body>
</html>
