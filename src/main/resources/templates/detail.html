<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>게시글 상세</title>
    </head>
    <body>
        <h1 th:text="${board.title}">제목</h1>
        <p th:text="${board.content}">내용</p>
        <a th:href="@{|/boards/edit/${board.id}|}">수정</a>
        <form th:action="@{|/boards/delete/${board.id}|}" method="post">
            <button type="submit">삭제</button>
        </form>
        <a th:href="@{/}">목록으로</a>
    </body>
</html>
